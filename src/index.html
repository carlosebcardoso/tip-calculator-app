<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <title>Tip Calculator App</title>
</head>
<body class="font-bold">
    <main class=" h-screen bg-light_gray_cyan flex flex-col justify-between">
        <h1 class=" text-very_dark_cyan">SPLITTER</h1>
        <form class=" bg-white rounded-t-xl p-6 flex flex-col gap-y-3">
            <h3 class="text-dark_cyan text-sm">Bill</h3>
            <div class="w-full bg-very_light_gray_cyan h-10 rounded-md flex items-center px-2">
                <p class="text-xl font-light text-gray_cyan">$</p>
                <input type="number" id="bill-input" class="text-lg text-very_dark_cyan marker w-full bg-transparent overflow-hidden text-end [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            </div>
            <h3 class="text-dark_cyan text-sm">Select Tip %</h3>
            <div id="tip-buttons" class="grid grid-cols-2 gap-3">
                <button id="custom-button" class="bg-very_light_gray_cyan text-dark_cyan py-2 text-xl text-center rounded-md">Custom</button>
            </div>
            <h3 class="text-dark_cyan text-sm">Number of People</h3>
            <div class="w-full bg-very_light_gray_cyan h-8 rounded-md flex items-center px-2">
                <p class="text-2xl font-light text-gray_cyan">$</p>
                <input type="number" id="people-input" class="w-full bg-transparent overflow-hidden text-end [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            </div>
            <section class="bg-very_dark_cyan p-4 rounded-lg">
                <div class="flex items-end justify-between mb-4 mt-3">
                    <div>
                        <h6 class="text-white text-sm">Tip Amount</h6>
                        <p class="text-gray_cyan text-xs">/ person</p>
                    </div>
                    <h5 id="tip-text" class="text-primary text-3xl">$</h5>
                </div>
                <div class="flex items-end justify-between mb-6">
                    <div>
                        <h6 class="text-white text-sm">Total</h6>
                        <p class="text-gray_cyan text-xs">/ person</p>
                    </div>
                    <h5 id="total-text" class="text-primary text-3xl">$</h5>
                </div>
                <button type="reset" class=" bg-primary text-very_dark_cyan py-2 text-xl text-center rounded-md w-full">RESET</button>
            </section>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
