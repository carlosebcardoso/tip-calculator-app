<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <title>Tip Calculator App</title>
</head>
<body class="font-bold">
    <main class=" h-screen bg-light_gray_cyan">
        <h1 class=" text-very_dark_cyan">SPLITTER</h1>
        <form class=" bg-very_light_gray_cyan rounded-xl p-4">
            <h3>Bill</h3>
            <input type="number" name="" id="" class="w-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
            <h3>Select Tip %</h3>
            <div id="tip-buttons" class="grid grid-cols-2 gap-3">

            </div>
            <h3>Number of People</h3>
            <input type="number" name="" id="">
            <section class=" bg-very_dark_cyan p-4 rounded-lg">
                <div>
                    <div>
                        <h6 class="text-white">Tip Amount</h6>
                        <p>/ person</p>
                    </div>
                    <h5>$</h5>
                </div>
                <div>
                    <div>
                        <h6 class="text-white">Total</h6>
                        <p>/ person</p>
                    </div>
                    <h5>$</h5>
                </div>
                <button type="reset" class=" bg-primary text-very_dark_cyan py-2 text-xl text-center rounded-md w-full">RESET</button>
            </section>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
